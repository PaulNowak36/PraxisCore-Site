<div class="modal modal-alt2">
    <button class="modal-close" aria-label="Close modal">&times;</button>

    <h2 class="modal-title">Request a Callback</h2>

    <p class="modal-text">
        Leave your number and we will call you back within 24 hours.
    </p>

    <form id="callback-form" action="https://formspree.io/f/maqdwzpq" method="POST">
        <input type="hidden" name="context" value="A user wants to contact you from the PraxisCore website.">

        <label class="modal-label">Phone number *</label>
        <input type="text" name="phone" id="callback-phone" required class="modal-input">

        <label class="modal-label">Preferred Date (optional)</label>
        <input type="date" name="preferred_date" id="callback-date" class="modal-input">

        <label class="modal-label">Preferred Time (optional)</label>
        <input type="time" name="preferred_time" id="callback-time" class="modal-input">

        <button type="submit" class="modal-submit">Request callback</button>
    </form>

    <p id="callback-success" class="modal-success">
        Your callback request has been sent.
    </p>

    <p id="callback-error" class="modal-error">
        An error occurred. Please check your phone number.
    </p>
</div>
